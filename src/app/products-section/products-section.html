<section>
  <h1>منتجاتنا الرئيسية :</h1>
  <h3>تشكيلة من المولدات، المضخات، المعدات الإنشائية والمحركات.</h3>
  <div class="group">
    <div *ngFor="let product of products">
      <img [src]="product.imageCategory" alt="" width="50" height="50">
      <h3>{{ product.mainCategory }}</h3>
      <button class="btn" routerLink="/fillter" (click)="goToFilterByCategory(product.mainCategory)">
        تصفح {{ product.mainCategory }}
      </button>
    </div>
  </div>
</section>
